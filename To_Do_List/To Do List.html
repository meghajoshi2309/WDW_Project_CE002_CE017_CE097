<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="To Do List.js"></script>
    <title>To Do List</title>
    <style>
        .scroll {
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="col d-flex justify-content-center">

        <div class="card scroll card-img-top" style="width: 30rem;height: 30rem">
            <header class="bg-primary text-white p-4 ">
                <!--P-4 is use to give padding -->
                <div class="container">
                    <!--Container Is Use To Give Margin Padding.-->
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <!--Bootstrap Divied In 12 part lg means large screen , md means medium screen and sm means small screen-->
                            <h1>To Do List</h1>
                            <!-- <img src="https://www.crushpixel.com/big-static16/preview4/do-list-word-concepts-banner-2291906.jpg" style="width: 28rem;height: 10rem"> -->
                        </div>
                    </div>
                </div>
            </header>
            <div class="card-body">
                <p class="card-text">
                <div class="container mt-4">
                    <!-- m meanse margin and t means top so mt-4 giv margin from top of size 4. -->
                    <h2>Add Items</h2>

                    <label id="lblsuccess" class="text-success" style="display: none;"></label>
                    <form id="add_form">
                        <div class="row">
                            <div class="col-6 col-md-4"><input type="text" id="item"
                                    onkeyup="toggleButton(this,'submit')" class="form-control"></div>
                            <!-- onkeyup is call when any key of keybord is pressed -->
                            <div class="col-6 col-md-4"><input type="submit" value="submit" id="submit"
                                    class="btn btn-dark" disabled></div>
                        </div>
                    </form>

                    <h2 class="mt-5">Tasks</h2>

                    <form id="add_form">
                        <ul class="list-group btn-toolbar" id="add_item"></ul>
                    </form>
                </div>
                </p>
            </div>
        </div>
    </div>


    
    

</body>

</html>
